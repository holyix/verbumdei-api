name: API CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    name: Quality Gate (lint, fmt, unit, integration)
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --quiet --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Lint and format
        run: make check

      - name: Unit tests
        run: make test-unit

      - name: Integration tests
        env:
          MONGO_URI: mongodb://127.0.0.1:27017
        run: make test-integration
